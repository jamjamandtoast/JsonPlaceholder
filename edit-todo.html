<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <h1>ShowCase ID</h1>
   
    <h1>ToDo Form</h1>
    <form id="todoForm">
      <label for="todoId">ToDo ID:</label>
      <input type="text" id="todoId" name="todoId" required>
      <button type="button" onclick="fetchTodoData()">info</button>
  
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required>
  
      <label for="description">Description:</label>
      <textarea id="description" name="description" required></textarea>
  
      <label for="completed">Completed:</label>
      <input type="checkbox" id="completed" name="completed">
  
      <label for="userId">User ID:</label>
      <input type="text" id="userId" name="userId" readonly>
  
      <button type="button" onclick="updateTodo()">Update</button>
      <button type="button" onclick="cancel()">Cancel</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="scripts/edit-todo.js"></script>
  </body>
</html>
