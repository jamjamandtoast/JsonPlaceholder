<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JsonPlaceholder demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <a href="home.html">Home</a>
    <a href="about.html">About</a>
    <a href="todo.html">blank</a>
    <a href="newtodo.html">New To do</a>
    <h1>ToDo Page</h1>
    <form>
      <h1 class="mb-5 text-center">Create a new TODO!</h1>
      <div class="input-group input-group-lg">
        <span class="input-group-text" id="labeltitle">Title:</span>
        <input type="text" class="form-control" id="todoTitle" aria-label="Title" aria-describedby="labeltitle">
      </div>
      <div class="input-group input-group-lg">
        <span class="input-group-text" id="labelCompleted">Completed:</span>
        <input type="text" class="form-control" id="todoCompleted" aria-label="Completed" aria-describedby="labelCompleted">
      </div>
      <div class="input-group input-group-lg">
        <span class="input-group-text" id="labelUserId">UserID:</span>
        <input type="text" class="form-control" id="todoUserId" aria-label="UserID" aria-describedby="labelUserId">
      </div>
      <button type="button" class="btn btn-primary mt-4" id="todoButton">Submit</button>
      <div id="messageText" class="container mt-5"></div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="scripts/newtodo.js"></script>
  </body>
</html>
